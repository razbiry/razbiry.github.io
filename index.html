<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razbiry | v0.3.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115;
            --panel-gray: #1a1d23;
            --electric-blue: #3b82f6;
            --light-blue: #93c5fd;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --accent-glow: rgba(59, 130, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Keeps it feeling like an app interface */
        }

        /* Nav UI */
        nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--light-blue);
            letter-spacing: -0.5px;
        }

        .version-badge {
            background: rgba(147, 197, 253, 0.1);
            color: var(--light-blue);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(147, 197, 253, 0.2);
        }

        /* Main Layout */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Glows */
        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .hero-container {
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 1rem;
            background: linear-gradient(180deg, #fff 0%, var(--light-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        p.description {
            color: var(--text-dim);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards;
        }

        /* Button UI */
        .cta-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s backwards;
        }

        .btn-primary {
            background: var(--electric-blue);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            background: #2563eb;
            box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.6);
        }

        .btn-secondary {
            background: var(--panel-gray);
            color: var(--text-main);
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-secondary:hover {
            background: #252a33;
        }

        /* Cards UI Section */
        .features-grid {
            display: flex;
            gap: 20px;
            margin-top: 4rem;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s backwards;
        }

        .feature-card {
            background: var(--panel-gray);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.03);
            flex: 1;
            text-align: left;
        }

        .feature-card h3 {
            font-size: 0.9rem;
            color: var(--light-blue);
            margin-bottom: 8px;
        }

        .feature-card p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .features-grid { flex-direction: column; }
            main { overflow-y: auto; align-items: flex-start; padding-top: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Razbiry</div>
        <div class="version-badge">v0.3.6</div>
    </nav>

    <main>
        <div class="glow-orb" style="top: 10%; left: 20%;"></div>
        <div class="glow-orb" style="bottom: 10%; right: 20%;"></div>

        <div class="hero-container">
            <h1>Razbiry</h1>
            <p class="description">A high-performance toolkit built for the modern developer. Lightweight, secure, and ready for deployment.</p>
            
            <div class="cta-group">
                <a href="/latest.zip" class="btn-primary">Download Latest</a>
                <a href="#" class="btn-secondary">View Source</a>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <h3>Fast</h3>
                    <p>Optimized engine for 0.3.6 builds.</p>
                </div>
                <div class="feature-card">
                    <h3>Secure</h3>
                    <p>End-to-end encryption by default.</p>
                </div>
                <div class="feature-card">
                    <h3>Modular</h3>
                    <p>Only use the parts you actually need.</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
