<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razbiry | Simple & Powerful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #1f2937;
            --text-light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .download-btn {
            display: inline-block;
            background-color: #ffffff;
            color: var(--primary);
            padding: 1rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            background-color: var(--text-light);
            color: var(--primary-hover);
        }

        .version {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Subtle floating shapes for background depth */
        .shape {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="shape" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="shape" style="width: 200px; height: 200px; bottom: -50px; right: -50px;"></div>

    <div class="container">
        <h1>Razbiry</h1>
        <p>Experience the next generation of simplicity. Fast, lightweight, and built for you.</p>
        
        <a href="/latest.zip" class="download-btn">
            Download Latest Version
        </a>

        <div class="version">
            Requires macOS 11+, Windows 10+, or Linux
        </div>
    </div>

</body>
</html>
