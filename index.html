<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razbiry | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121417;
            --card-gray: #1e2126;
            --electric-blue: #3b82f6;
            --light-blue: #93c5fd;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .hero-card {
            background: var(--card-gray);
            padding: 4rem 2rem;
            border-radius: 32px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--light-blue);
            letter-spacing: -2px;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .download-btn {
            display: inline-block;
            background: var(--electric-blue);
            color: white;
            padding: 1.1rem 2.2rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            background: #2563eb;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="hero-card">
        <h1>Razbiry</h1>
        <p>A refined experience designed for performance. Simple to use, impossible to live without.</p>
        <a href="/latest.zip" class="download-btn">Download Latest</a>
        <div class="footer-text">Version 2.0 â€¢ latest.zip</div>
    </div>
</body>
</html>
